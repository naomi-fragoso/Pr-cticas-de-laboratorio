<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        .cajero {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #005605;
        }
        
        #mensaje {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cajero">
        <h1>Bienvenido al Cajero Automático</h1>
        <form id="formulario">
            <label for="cantidad">Ingrese la cantidad a retirar:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <button type="submit">Retirar</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
